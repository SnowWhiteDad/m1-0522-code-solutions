<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Two Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900"
    rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <section>
      <header class="header-style">
        <h1 class="h1-style">
          How It Works
        </h1>
      </header>
    </section>

    <div class="row four-col-container">
      <div class="qtr-col">
        <div class="row image-container">
          <img src="images/screen-1.png" alt="">
        </div>

        <div class="row icon-container">
          <img src="images/switch-icon.png" alt="Switch icon" class="image-fit">
        </div>
        <div class="label-container">
          <h3>
            App Switching
          </h3>
        </div>
        <div class="descriptor-container">
          <p class="para-style">
            Toggles all your apps on and off
          </p>
        </div>
      </div>

      <div class="qtr-col">
        <div>
          <img src="images/screen-2.png" alt="">
        </div>

        <div class="row icon-container">
          <img src="images/filter-icon.png" alt="Switch icon" class="image-fit">
        </div>
        <div class="label-container">
          <h3>
            Trip Filtering
          </h3>
        </div>
        <div class="descriptor-container">
          <p class="para-style">
            Evaluate your trip requests.
          </p>
        </div>
      </div>

      <div class="qtr-col">
        <div>
          <img src="images/screen-3.png" alt="">
        </div>

        <div class="row icon-container">
          <img src="images/slider-icon.png" alt="Switch icon" class="image-fit">
        </div>
        <div class="label-container">
          <h3>
            Service Filters
          </h3>
        </div>
        <div class="descriptor-container">
          <p class="para-style">
            Accept only your ideal trips.
          </p>
        </div>
      </div>

      <div class="qtr-col">
        <div>
          <img src="images/screen-4.png" alt="">
        </div>

        <div class="row icon-container">
          <img src="images/bars-icon.png" alt="Switch icon" class="image-fit">
        </div>
        <div class="label-container">
          <h3>
            Stats + Mileage
          </h3>
        </div>
        <div class="descriptor-container">
          <p class="para-style">
            Tracks your trip across all apps.
          </p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
