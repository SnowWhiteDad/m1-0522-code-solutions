<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML Forms</title>
</head>

<body>
  <header>
    <h1>Coding Form!</h1>
  </header>
  <form>
    <div>
      Email
      <br>
      <input type="text" name="Email"/>
      <br>
      Why is coding cool?
      <br>
      <select name="ycool">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <p>Favourite Language (choose one)</p>
    <div>
      <input type="radio" name="favlanguage" value="html"/> HTML
      <input type="radio" name="favlanguage" value="css" /> CSS
      <input type="radio" name="favlanguage" value="javascript" /> JavaScript
    </div>

    <p>Would you like to sign up for more information?</p>
    <div>
      <input type="checkbox" name="signup" value="signmeup" /> Sign me up!
      <br>
      Comments
      <br>
      <textarea name="comments" cols="20" rows="10"></textarea>
      <br>
      <input type="submit" name="submitcomment" value="Submit" />
    </div>


  </form>

</body>

</html>
