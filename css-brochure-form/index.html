<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <header>
      <h1 class="main-head">LEARN MORE</h1>
    </header>
    <form>
      <div class="comp set-margin-top">
        <label for="comp-email" class="form-head">COMPANY EMAIL</label>
      </div>

      <div class="comp">
        <input type="text" id="comp-email" name="comp-email" class="set-width set-height set-border" placeholder="sally@company.co">
      </div>

      <div class="comp set-margin-top">
        <label for="your-name" class="form-head">NAME</label>
      </div>

      <div class="comp">
        <input type="text" id="your-name" name="your-name" class="set-width set-height set-border" placeholder="Sally Smith">
      </div>

      <div class="comp set-margin-top">
        <label for="location" class="form-head">WHERE ARE YOU HIRING?</label>
      </div>

      <div class="comp">
        <input type="text" id="location" name="location" class="set-width set-height set-border" placeholder="City, Country">
      </div>

      <div class="comp set-margin-top">
        <label for="num-engrs" class="form-head">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      </div>

      <div class="comp">
        <select name="num-engrs" id="num-engrs" class="set-width set-height set-border">
          <option value="tier-1">1-2 Engineers</option>
          <option value="tier-2">3-10 Engineers</option>
          <option value="tier-3">10+ Engineers</option>
          <option value="tier-4">The whole company</option>
        </select>
      </div>

      <div class="button-holder">
        <button class="set-button">SUBMIT</button>
      </div>
    </form>
  </div>

</body>
</html>
