<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <section>
      <header class="header-style">
        <h1 class="h1-style">
          New Arrivals
        </h1>
      </header>
    </section>

    <div class="row five-col-image-container">
      <div class="fifth-col">
        <div class="row image-container">
          <img src="images/dress1.jpeg" alt=" Dress 1" class="image-fit">
        </div>
        <div class="row label-size-container">
          <div class="part-label label-para">
            <p>
              Free People
            </p>
          </div>

          <div class="part-label size-para">
            <p>
              &verbar; Size 6
            </p>
          </div>
        </div>

        <div class="row price-container">
          <div class="part-label">
            <p class="sales-price-para">
              $35
            </p>
          </div>

          <div class="part-label retail-price-para">
            <p>
              $125 retail
            </p>
          </div>
        </div>
      </div>

      <div class="fifth-col">
        <div class="row image-container">
          <img src="images/ysl-bag.jpeg" alt="" class="image-fit">
        </div>

        <div class="row label-size-container">
          <div class="part-label label-para">
            <p>
              Yves Saint Laurent
            </p>
          </div>

          <div class="part-label size-para">
            <p>
              &verbar; One-Size
            </p>
          </div>
        </div>

        <div class="row price-container">
          <div class="part-label">
            <p class="sales-price-para">
              $200
            </p>
          </div>

          <div class="part-label retail-price-para">
            <p>
              $1600 retail
            </p>
          </div>
        </div>
      </div>

      <div class="fifth-col">
        <div class="row image-container">
          <img src="images/key.jpeg" alt="" class="image-fit">
        </div>

        <div class="row label-size-container">
          <div class="part-label label-para">
            <p>
              Tiffany
            </p>
          </div>

          <div class="part-label size-para">
            <p>
              &verbar; One-Size
            </p>
          </div>
        </div>

        <div class="row price-container">
          <div class="part-label">
            <p class="sales-price-para">
              $476
            </p>
          </div>

          <div class="part-label retail-price-para">
            <p>
              $2000 retail
            </p>
          </div>
        </div>
      </div>

      <div class="fifth-col">
        <div class="row image-container">
          <img src="images/lv-bag.jpg" alt="" class="image-fit">
        </div>
        <div class="row label-size-container">
          <div class="part-label label-para">
            <p>
              Louis Vuitton
            </p>
          </div>

          <div class="part-label size-para">
            <p>
              &verbar; One-Size
            </p>
          </div>
        </div>

        <div class="row price-container">
          <div class="part-label">
            <p class="sales-price-para">
              $95
            </p>
          </div>

          <div class="part-label retail-price-para">
            <p>
              $1200 retail
            </p>
          </div>
        </div>
      </div>

      <div class="fifth-col">
        <div class="row image-container">
          <img src="images/dress2.jpeg" alt="" class="image-fit">
        </div>

        <div class="row label-size-container">
          <div class="part-label label-para">
            <p>
              Reformation
            </p>
          </div>

          <div class="part-label size-para">
            <p>
              &verbar; Size 4
            </p>
          </div>
        </div>

        <div class="row price-container">
          <div class="part-label">
            <p class="sales-price-para">
              $20
            </p>
          </div>

          <div class="part-label retail-price-para">
            <p>
              $198 retail
            </p>
          </div>
        </div>
      </div>

    </div>


  </div>

</body>
</html>
